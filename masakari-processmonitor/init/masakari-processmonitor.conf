description "masakari_process_monitor boot"

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

respawn

pre-start script
    process_name="/opt/masakari/processmonitor/masakari-processmonitor.sh"
    script_name=`basename $process_name`
    cnt=`ps -aef | grep -v grep | grep "$process_name" | wc -l`
    if [ $cnt -ne 0 ]; then
        sudo killall $script_name
    fi
end script

script
    user="openstack"
    program_name="/opt/masakari/processmonitor/masakari-processmonitor.sh"
    exec su - $user -c "$program_name"
end script

